<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>

    <style>

        h1,h2{
            font-family: Arial, Helvetica, sans-serif;
            color:#555;
        }

        section{
            display: flex;
            background-color: dodgerblue;
        }

        section div{
            background-color: antiquewhite;
            margin: 10px;
            font-size: 30px;
            padding: 15px;
            text-align: center;
            width: 100px;
        }

        .wrap{
            flex-direction: row;
            flex-wrap: wrap;
        }

        .wrap-reverse{
            flex-direction: row;
            flex-wrap: wrap-reverse;
        }

        .no-wrap{
            flex-direction: row;
            flex-wrap: nowrap;
        }
    </style>
</head>
<body>
    
    
    <h1>Flex-Wrap:</h1>
    <h2>Wrap</h2>
    <section class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>

    <h2>Wrap-Reverse</h2>
    <section class="wrap-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>

    <h2>no-wrap</h2>
    <section class="no-wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>
</body>
</html>
